
<!DOCTYPE html>
<html lang = “en”> 
<head>
<meta charset = “UTF-8”>
<meta name = “viewport” content =" width = device-width, initial-scale=1.0">
<title>Dynamic Resume Builder</title>
<link rel = "stylesheet" href ="style.css">
</head>
<body>

<h1>Dynamic Resume Builder</h1>
<form id= "resume-form">
<fieldset>
<legend><h2>Personal Information:</h2></legend>
<label for= "name">Name:</label>
<input type= "name" id="name" placeholder= "Enter your name" required>
<label for= "email">Email:</label>
<input type= "email" id="email" placeholder="Enter your email" required>
<label for= "phone">Phone:</label>
<input type= "telephone" id="phone" placeholder= "Enter your phone" required>
</fieldset>

<fieldset>
<legend><h2>Education:</h2></legend>
<label for= "education"> Education:</label>
<textarea id= "education" placeholder= "Enter your education" rows="4" required></textarea>
</fieldset>


<fieldset>
    <legend><h2>Experience:</h2></legend>
    <label for= "expeience"> Experience:</label>
    <textarea id= "experience" placeholder= "Enter your experience" rows="4" required></textarea>
 </fieldset>

    
<fieldset>
    <legend><h2>Skills:</h2></legend>
    <label for= "skills"> Skills:</label>
    <textarea id= "skills" placeholder= "Enter your skills" rows="4" required></textarea>
</fieldset>

<button type="submit"><b>Generate Resume</b></button>
</form>
<br>

<div id="resume-display"></div>
    
<script src="script.js"> </script>
</body>
</html>
